<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the quiz | Divirta-se e se mantenha informado!</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <header class="header">
        <div class="headerContainer">
            <h2>the quiz</h2>

            <a href="#">fale comigo</a>
        </div>
    </header>

    <section class="questions">
        <div class="questionsContainer">
            <div class="question">
                <h3 class="questionDescription">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. At error
                    quisquam consectetur nulla fugiat itaque, odio mollitia animi ea?
                </h3>
                <div class="questionAlternatives">
                    <ul class="alternativeList">
                        <li class="alternative">3 Bilhões</li>
                        <li class="alternative">2 Bilhões</li>
                        <li class="alternative">1 Milhão</li>
                    </ul>
                </div>
            </div>

            <input type="submit" value="enviar respostas" id="btnSendAnswers" />
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
